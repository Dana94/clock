<!DOCTYPE html>
<html>
<head lang="en-us">
	<title>Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2 col-xs-12">
				<div id="clock">
					<div class="row">
						<div id="twelve" class="tick"></div>
						<div id="one" class="tick"></div>
						<div id="two" class="tick"></div>
						<div id="three" class="tick"></div>
						<div id="four" class="tick"></div>
						<div id="five" class="tick"></div>
						<div id="six" class="tick"></div>
						<div id="seven" class="tick"></div>
						<div id="eight" class="tick"></div>
						<div id="nine" class="tick"></div>
						<div id="ten" class="tick"></div>
						<div id="eleven" class="tick"></div>

						<div id="center" class="col-lg-12">
							<div id="hour"></div>
							<div id="min"></div>
							<div id="sec"></div>
						</div>
				    </div>	
				</div>
			</div>
		<!-- </div> -->
		<!-- <div class="row"> -->
			<div class="col-lg-4 col-lg-offset-1 col-xs-12">
			

				<div id="kitty-clock">
					<div class="row">
					<div id="left-ear" class="ear"></div>
					<div id="right-ear" class="ear"></div>
						<!-- <div class="ear"></div> -->
						<!-- <div id="twelve" class="tick"></div>
						<div id="one" class="tick"></div>
						<div id="two" class="tick"></div>
						<div id="three" class="tick"></div>
						<div id="four" class="tick"></div>
						<div id="five" class="tick"></div>
						<div id="six" class="tick"></div>
						<div id="seven" class="tick"></div>
						<div id="eight" class="tick"></div>
						<div id="nine" class="tick"></div>
						<div id="ten" class="tick"></div>
						<div id="eleven" class="tick"></div>-->

						<div id="center" class="col-lg-12">
							<div class="row">
								<div class="col-xs-1">
									<div id="left-eye" class="eyes"></div>
								</div>
								<div class="col-xs-1">
									<div id="right-eye" class="eyes"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-1">
									<div id="nose"></div>
								</div>
							</div>
							<!-- <div id="hour"></div>
							<div id="min"></div>
							<div id="sec"></div> -->
						</div>
				    </div>

			</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
